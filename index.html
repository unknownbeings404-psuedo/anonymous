<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Material </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full height */
      background: url("web.jpg") no-repeat center center/cover; 
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      gap: 20px;             /* Space between buttons */
    }

    .btn {
      padding: 15px 30px;   /* Adjust size */
      font-size: 18px;
      background: rgba(216, 7, 73, 0.9); /* Semi-transparent */
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: rgba(244, 246, 248, 0.9);
      transform: scale(1.05);
    }

    /* Responsive: buttons resize on small screens */
    @media (max-width: 600px) {
      .btn {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  </div>

</body>
</html>
